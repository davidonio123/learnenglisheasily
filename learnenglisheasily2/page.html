<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar con Switch Animato</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Stile per lo switch */
        .ui-switch {
            position: relative;
            width: 50px;
            height: 25px;
            display: inline-block;
        }

        .ui-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 25px;
            transition: background-color 0.4s ease-in-out;
        }

        .circle {
            position: absolute;
            left: 3px;
            top: 3px;
            width: 19px;
            height: 19px;
            background-color: white;
            border-radius: 50%;
            animation: slideBack 0.4s forwards;
        }

        /* Keyframe per l'animazione ON */
        @keyframes slideOn {
            0% { transform: translateX(0); }
            100% { transform: translateX(25px); }
        }

        /* Keyframe per l'animazione OFF */
        @keyframes slideBack {
            0% { transform: translateX(25px); }
            100% { transform: translateX(0); }
        }

        /* Quando il checkbox Ã¨ attivato */
        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider .circle {
            animation: slideOn 0.4s forwards;
        }

        /* Posizionamento dello switch sulla destra */
        .switch-container {
            position: absolute;
            right: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Bottone hamburger per mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="./">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./feedback">Feedback</a></li>
                <li class="nav-item"><a class="nav-link" href="./comingsoon">Grammar</a></li>
                <li class="nav-item"><a class="nav-link" href="./comingsoon">Vocabulary</a></li>
                <li class="nav-item"><a class="nav-link" href="./aboutus">About Us</a></li>
            </ul>
        </div>

        <!-- Toggle Switch sulla destra -->
        <div class="switch-container d-flex align-items-center">
            <label class="ui-switch">
                <input type="checkbox" id="switch">
                <div class="slider">
                    <div class="circle"></div>
                </div>
            </label>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
